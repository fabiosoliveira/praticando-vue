<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador contador=10></contador>
        <contador contador=0></contador>
        <contador contador=100></contador>
    </div>
    <script>
        Vue.component("contador", {
            props: ['contador'],
            // data: function() {
            //     return {
            //         contador: 0
            //     }
            // },
            template: `
                <div>
                    <p>Contador: {{ contador }}</p>
                    <button @click="contador++">+1</button>
                    <button @click="contador--">-1</button>
                </div>
            `
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
